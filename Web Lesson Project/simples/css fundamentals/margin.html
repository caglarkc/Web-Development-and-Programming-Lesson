<!DOCTYPE html>
<html>

<head>
  <title>Margin Examples</title>
  <style>
    #banner {
      background-color: blueviolet;
      height: 100px;
    }
    img {
      width: 30%;
      margin-left: 50px;
      border: 1px solid lightblue;
    }
  </style>
</head>

<body>

  <div id="banner">
  </div>
  <div id="profile_foto">
    <img alt="Profile Foto" src="https://www.freesvgdownload.com/wp-content/uploads/2021/07/mickey-mouse-face.jpg">
  </div>

</body>

</html>
